<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ label }}
        </mat-card-title>

        <mat-card-subtitle>
            {{ 0 }} pts
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <pb-troup-unit [isHero]="true" [unit]="troup.captain.profile">

        </pb-troup-unit>
    </mat-card-content>

    <mat-card-actions align="end">
        <button color="warn" mat-button (click)="deletion.emit()">
            Supprimer
        </button>
    </mat-card-actions>
</mat-card>
