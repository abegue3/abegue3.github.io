<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>

    <mat-card-subtitle>
      {{ totalCost }} pts
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <mat-selection-list>
      <mat-list-option *ngFor="let row of optionRows">
        {{ row.label }} {{ row.cost }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

  <mat-card-actions *ngIf="!isHero" align="end">
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
